><div class="bootstrap-wrapper">
  <div class="container">
    <div class="row ml20"> 
      <div class="col-md-6 offset-md-3">

<h2 class="bg-light mb-2 text-center">Add New Product</h2>

<form (submit)="newProduct(addProductForm)" #addProductForm="ngForm" style="border: 5px solid #1b0679; padding: 10px;" >
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="validationServer01">Product Name</label>
        <input type="text" class="form-control" value="Enter Product Name" required name="product_name" ngModel>
      </div>
      <div class="col-md-6 mb-3">
        <label for="validationServer02">Category Id</label>
        <input type="text" class="form-control" required name="product_category" ngModel>
      </div>
      <div class="col-md-6 mb-3">
        <label for="validationServer02">image</label>
        <input type="text" class="form-control" required name="product_image" ngModel>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="validationServer03">Specifications</label>
        <textarea type="text" class="form-control" placeholder="Enter Product pecifications" ngModel >
        </textarea>
      </div>
      
    </div>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="validationServer03">Description</label>
        <textarea type="text" class="form-control" placeholder="Enter Product Description" required name="product_description" ngModel >
        </textarea>
      </div>
    </div>
      
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationServer01">Product Price</label>
          <input type="text" class="form-control" value="Enter Product Name" required name="product_price" ngModel>
        </div>
       
      </div>
    <button class="btn btn-primary" type="submit">Submit form</button>
  </form>
      </div></div></div></div>
